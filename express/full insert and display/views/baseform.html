<HTML>
<HEAD>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<SCRIPT>
$(document).ready(function(){
		    var uid;
			var fname;
			var lname;
			$("#submit").click(function(){
			    uid=$("#uid").val();
				fname=$("#fname").val();
				lname=$("#lname").val();
				alert("New user created with user id :"+uid);
				$.post("http://localhost:8080/test",{fname:fname,uid:uid,lname:lname},function(data){
						alert("Calling next.");
					if(data==='done') 
					{
						window.location.href="/next";
					}
				});				
			});
		});
</SCRIPT>
</HEAD>
<BODY>
<input id="uid" name="uid" placeholder="Create user id eg.101:" type="number" value="" size="30" />
<input id="fname" name="fname" placeholder="Type your first name:" type="text" value="" size="30" />
<input id="lname" name="lname" placeholder="Type your last name:" type="text" value="" size="30" />
   <input type="button" id="submit" value="Next Page" />
   </BODY>
   </HTML>
