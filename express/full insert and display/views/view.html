<html>
<head>
<title>User details</title>
</head>
<body>
<center>
<input type="hidden" value={{hidden}}>
<table border='1'>
<th>User ID</th>
<th>First Name</th>
<th>Last Name</th>
{% for i in hidden %}
	     <tr>
			<td>{{i.id}}</td>
			<td>{{i.fname }}</td>
			<td>{{i.lname}}</td>
		</tr>
    {% endfor %}
</table>
</center>
</body>
