	<script>
		$(document).ready(function(){
			var fname;
			$("#submit").click(function(){
				fname=$("#fname").val();
				alert("Button was clicked." + fname);
				$.post("http://localhost:8080/test",{fname:fname},function(data){
						alert("Calling next.");
					if(data==='done') 
					{
						window.location.href="/next";
					}
				});				
			});
		});
	</script>
